    <script src="script.js"></script>
    <script>
        window.onload = function() {
            function extractSongName(fileName) {
                var indexStart = fileName.indexOf(". ") + 2; // Index of the start of the song name
                var indexEnd = fileName.lastIndexOf(".mp3"); // Index of the end of the song name
                return fileName.substring(indexStart, indexEnd);
            }

            var songs = [
                "Test 2 17. Fletcher Henderson 'Down South Camp Meetin'.mp3",
                // Add more song names as needed
            ];

            function getRandomItem(array) {
                if (array.length === 0) {
                    return null;
                }
                return array[Math.floor(Math.random() * array.length)];
            }

            var selectedSong = getRandomItem(songs);
            if (!selectedSong) {
                console.error("No songs available.");
                return;
            }

            console.log("This is the song: " + selectedSong)

            var songName = extractSongName(selectedSong);

            var audioPlayer = document.getElementById("audioPlayer");
            if (!audioPlayer) {
                console.error("Audio player element not found.");
                return;
            }

            
            audioPlayer.src = "Songs/Test 2 Jazz/" + selectedSong;
            console.log("This is the song path: " + "Songs/Test 2 Jazz/" + selectedSong);


            document.body.innerHTML += "<p>Song: " + songName + "</p>";
        };
    </script>
